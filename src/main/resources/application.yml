spring:
  profiles:
    active: "test"

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:newsapi
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      path: /h2-console
      enabled: true

logging:
  level:
    org.springframework.web: INFO
    com.example.newsapi: DEBUG
    org.hibernate: ERROR
syntax = "proto3";

option java_package = "com.example.newsapi";
option java_outer_classname = "DTO";
option java_multiple_files = true;


message NewsDTO {
  string date = 1;
  string text = 2;
  string title = 3;
}

message CommentDTO {
  string date = 1;
  string text = 2;
  string username = 3;
}